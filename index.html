<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>Click the left mouse button to toggle sketching. <br>Use the buttons on the left side to change grid and color settings.</p>
    </header>

    <div class="main">
        <div id="user-interface">
            <input id="color-input" type="color" value="">
            <button id="color-btn">Custom Color</button>
            <button id="warm-btn">Warm</button>
            <button id="cold-btn">Cold</button>
            <button id="rainbow-btn">Rainbow</button>
            <button id="eraser-btn">Eraser</button>
            <div>Grid Size: <span class="size-value"></span></div>
            <input type="range" id="size-input" value="16" min="8" max="64">
            <button id="reset-btn">Reset</button>
        </div>
    
        <div id="grid-container"></div>
    </div>
    
    <footer>
        <p>Created by Marcaroni3d</p>
        <a href="https://github.com/marcaroni3d" target="_blank">
            <img class="github-img" src="images/github-mark.svg">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
